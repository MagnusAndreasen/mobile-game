<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Reaction Game</title>	
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

	
<style type="text/css">
			body {
				font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
				text-align: center;
				vertical-align: middle;
			}
			#shape {	
				width: 50px;
				height: 50px;
				background-color: red;
				display: none;
				position: relative;
			}
			.bold {	
				font-weight: bold;	
			}
			#game {
				margin-bottom: 100px;
				padding-bottom: 50px;
			}
		</style>	
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
	
</head>

<body>
	<div data-role="page" id="reaction"> <!-- jQuery mobile "container"-->
		<div data-role="header">
			<a href="index.html" data-transition="flip">Back</a>
			<h1>Reaction Game</h1>
		</div>
		<div role="main" class="ui-content"> <!-- main content "container" -->
			<p>Click on the boxes and circles as quickly as you can!</p>
	   		<div><input id="btReload" type="button" value="Start/Restart" /></div>
       		<p class="bold">Your time: <span id="timeTaken"></span></p>
			<div id="game">
				<div id="shape"></div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
    		<h3>Copyright <a href="http://magnusmultimedia.dk">MagnusMultimedia.dk</a> &copy; 2018</h3>
  		</div>
	</div>
	<script>
		
		$(document).ready(function() {
        	$('#btReload').click(function () {
            	location.reload(true); 
        	});    // RELOAD PAGE ON BUTTON CLICK EVENT.
    	});


		
		var start = new Date().getTime();
		function getRandomColor() {
			var letters = "0123456789ABCDEF".split("");
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
		
		function makeShapeAppear() {
			var top = Math.random() * 100;
			var left = Math.random() * 100;
			var width = (Math.random() * 100) + 100;
			if (Math.random() > 0.5) {
				document.getElementById("shape").style.borderRadius = "50%";
			} else {
				document.getElementById("shape").style.borderRadius = "0";
			}				
			document.getElementById("shape").style.backgroundColor = getRandomColor();
			
			document.getElementById("shape").style.width = width + "px";
				
			document.getElementById("shape").style.height = width + "px";
				
			document.getElementById("shape").style.top = top + "px";
				
			document.getElementById("shape").style.left = left + "px";
				
			document.getElementById("shape").style.display = "block";
			
			start = new Date().getTime();
				
		}

		function appearAfterDelay() {
			setTimeout(makeShapeAppear, Math.random() * 2000);
		}
		
		appearAfterDelay();
			
		document.getElementById("shape").onclick = function() {
			document.getElementById("shape").style.display = "none";
			var end = new Date().getTime();
			var timeTaken = (end - start) / 1000;
			document.getElementById("timeTaken").innerHTML = timeTaken + "s";
			appearAfterDelay();
		}
		
		
	</script>

<!-- end of homepage -->
	
</body>
</html>
